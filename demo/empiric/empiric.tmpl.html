<div>

  <h3>
    Empiric tables
  </h3>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button mat-button (click)="showEncounters=!showEncounters">Encounters</button>
      <button mat-button (click)="showSupplyDetail=!showSupplyDetail">Supply Detail</button>
      <mat-form-field>
        <input matInput placeholder="Search" (keyup)='updateFilter($event)'>
      </mat-form-field>
      <span fxFlex></span>
    </mat-toolbar-row>
  </mat-toolbar>

  <div fxLayout="row" fxLayoutAlign="center center">

  </div>

  <supply-tree [visible]="showSupplyDetail"></supply-tree>
  <encounters [visible]="showEncounters"></encounters>

</div>
